<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatore</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;5

        }
        #container {
            text-align: center;
        }

            font-size: 36px;
            margin-bottom: 20px;
        }
        button {

            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;

    </style>

    <div id="container">
        <div id="number">0</div>
        <button id="decreaseBtn" type="button">Diminuisci</button>

    </div>

    <script src="script.js"></script>
